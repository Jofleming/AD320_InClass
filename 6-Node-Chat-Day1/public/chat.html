<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="css/styles.css">
</head>

  <header>

  <h1>Chat Room</h1>
  <div id="chat-box">
    <!-- Messages will appear here -->

    <input type="text" id="username" placeholder="Your name" required>

  </form>

</body>
